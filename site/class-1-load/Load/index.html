<script> 
    var htmlcsv = '';
    var htmlJSON = '';
    var docCSV = document.getElementById('quickMaths');
    var docJSON = document.getElementById('nietzoQuick');
    
    d3.csv('./index.csv',function(error, date){
        if (error) throw error;
        console.log(date)
        date.forEach(function(d){
            htmlcsv += '<tr>'
            htmlcsv += '<td><h3>'+ d.date +'</h3></td>'
            htmlcsv += '<td><p>'+ d.dinner +'</p></td>'
            htmlcsv += '</tr>'
            docCSV.innerHTML = htmlcsv;
        })
    });

    d3.json('./index.json', function(error, dateJson){
        if (error) throw error;
        console.log(dateJson);
        dateJson.forEach(function(f){
            console.log(f.day, f.dinner);
            htmlJSON += '<tr>';
            htmlJSON += '<td><h3>'+ f.day +'</h3></td>';
            htmlJSON += '<td><p>' + f.dinner +'</p></td>';
            htmlJSON += '</tr>';
            docJSON.innerHTML = htmlJSON;
        })
    }); 
</script>
