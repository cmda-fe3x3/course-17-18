<script>

var data = [];
//setting up the table
var table = d3.select('body').append('table');
var thead = table.append('thead').append('tr');
var tbody = table.append('tbody');
var body = document.body;

d3.json('index.json', function (err, json) {

    body.appendChild(document.createElement('h3')).textContent = "JSON"
    var paragraaf = document.getElementsByTagName("tr")[0];
    for (var i = 0; i < json.length; i++) {
        var h3 = document.createElement("h3");
        h3.innerHTML = json[i].dag;
        paragraaf.appendChild(h3);
        var p = document.createElement("p");
        p.innerHTML = json[i].eten;
        paragraaf.appendChild(p);
    }});


    d3.csv('index.csv', function (err, csv) {
    body.appendChild(document.createElement('h3')).textContent = "CSV"
    var paragraaf = document.getElementsByTagName("tr")[0];
    for (var i = 0; i < csv.length; i++) {
        var h3 = document.createElement("h3");
        h3.innerHTML = csv[i].dag;
        paragraaf.appendChild(h3);
        var p = document.createElement("p");
        p.innerHTML = csv[i].eten;
        paragraaf.appendChild(p);
    }});


</script>
