<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

	d3.json('dinners.json', function(data) {
	 	console.log(data)
	})

	d3.csv('Dinners.csv', function(data) {
	 	console.log(data)
	})

	d3.text("Dinners.csv", function(data) {
		console.log(data)

        var parsedCSV = d3.csv.parseRows(data);

        var container = d3.select("body")
            .append("table")

            .selectAll("tr")
                .data(parsedCSV).enter()
                .append("tr")

            .selectAll("td")
                .data(function(d) { return d; }).enter()
                .append("td")
                .text(function(d) { return d; });
    })

</script>
