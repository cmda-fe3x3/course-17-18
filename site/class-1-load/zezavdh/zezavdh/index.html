<!doctype html>
<meta charset=utf8>
<title>@zezavdh</title>
<meta content=width=device-width,initial-scale=1 name=viewport>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">

<h1>Dinners</h1>

<script>
	d3.csv('index.csv', function(error, loading){
		console.log(loading);
	});

	d3.json('index.json', function(error, loading){
	});

	d3.csv('./index.csv', function (err, questions) {
  		if (err) throw err;

  		questions.forEach(function (q) {
   			var details = document.createElement('details');
    		var summary = document.createElement('summary');
    		var paragraph = document.createElement('p');

    		details.appendChild(summary).textContent = q.Day;
    		details.appendChild(paragraph).textContent = q.dinner;

    	document.body.appendChild(details);
  })
})


</script>
